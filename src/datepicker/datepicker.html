<html lang="zh-cn">

        <meta charset="utf-8"/>

        <vue-datepicker v-with="config:datepickerConf" vue-model="sDate"></vue-datepicker>
        <vue-datepicker v-with="config:datepickerConf" vue-model="sDate2"></vue-datepicker>

<script>
    var tableConf = {
    //isShowHead : false,
    //isShowFoot : false,
    isCheckable : true,
    columns : [
        {'field':'name', 'isSortable':true},
        'math',
        'chinese',
        {'field':'english', 'text':'”¢”Ô', 'textAlign':'left','isSortable':true},
        'operate'
    ],
    onPagerChange : function (num){
        getData(num)
    },
    onSortChange : function (field, dir){
        console.log(field)
        console.log(dir)
    },
    myAlert : function (num){
        alert(num)
    }
}

function _getData(pagerNum){
    var myTable = VueUI.getComponent('myTable')

    var data = []
    for (var i=0; i<10; i++){
        data.push(
            {
                name:pagerNum+'_’≈»˝'+i,
                math:98,
                chinese:90,
                english:95,
                operate:'<a href="javascript:;" v-on="click:myAlert(\'' + 98 +'\')">œÍ«È</a>'
            }
        )
    }

    myTable.data = data
    myTable.totalPage = 10
    myTable.totalCount = 234
    myTable.onPagerChange = function (num){
        getData(num)
        console.log(pagerNum + '_' + num)
    }
}

function getData(pagerNum){
    setTimeout(function (){
        _getData(pagerNum)
    }, 100)
}
var datepickerConf = {}

        tableConf : tableConf
    }
})
</script>
